<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">	
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
  <title>Percentage Calculator</title>
</head>
<body>
<center><h1><span id= "logo">%</span> <span> Percentage Calculator</span> </h1></center>

<div id="container">

	<div>
		<h3>Calculator #1 - Find the Part</h1>
	<span>Percentage:</span><input type="number" id="percentForCalc1"> %
	<span>of the Whole:</span><input type="number" id="wholeForCalc1">
	<button id="calculate1">Find the part</button>
	<span id="results"><span id="displayResult1"></span></span>
	</div>


	<div>
		<h3>Calculator #2 - Calculate Percentage</h1>
	<span>Part:</span><input type="number" id="partForCalc2">
	<span>of the Whole:</span><input type="number" id="wholeForCalc2">
	<button id="calculate2">Calculate percentage</button>
	<span id="results"><span id="displayResult2"></span></span>
	</div>


	<div>
		<h3>Calculator #3 - Find the Whole</h1>
	<span>Part:</span><input type="number" id="partForCalc3">
	<span>Percentage:</span><input type="number" id="percentForCalc3"> %
	<button id="calculate3">Find the whole</button>
	<span id="results"><span id="displayResult3"></span></span>
	</div>

	<div>
		<textarea id="fortext" placeholder="Use this box for anything."></textarea>
	</div>
</div>

<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</body>
